<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto</title>
    <style>
        body{
            background-color: rgb(240, 248, 255);
            color: hsl(120, 71%, 38%); /*Comentario em css*/
            font: normal 20pt Arial;
        }
        p{
            color:#ddb810
    
        }
    </style>
</head>
<body>
    <h1>
        Olá, mundo! <!--comentario em Html-->
    </h1>
    <p>
        Me livrei da maldição
    </p>
    <script>
        var n1 = Number(window.prompt('Digite um numero'))// String
        var n2 = Number(window.prompt('Digite outro número: '))// String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// template String
        //(numer + number) para adição
        //(String + String) para concatenação
    </script>
</body>
</html>
