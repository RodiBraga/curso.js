<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Negrito;
            background-color: #000000;
            color: #adff2f;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome')
        document.write(` Seu <strong> nome </strong> tem ${nome.length} letras.</br> `)
        document.write(`Olá,<strong> seu nome</strong>! em maiúsculas é ${nome.toUpperCase()}</br>`)
        document.write(`Seu <strong> nome </strong> em minúsculas é ${nome.toLowerCase()}</br>`)
    </script>
</body>
